<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Ayang ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whatsapp-container">
        <div class="header">
            <span class="status-bar">9:41</span>
            <span class="battery">🔋 100%</span>
        </div>
        <div class="chat-header">
            <div class="back">←</div>
            <div class="contact-info">
                <img src="https://media-cgk2-1.cdn.whatsapp.net/v/t61.24694-24/456091415_912028604133604_708572787443467973_n.jpg?stp=dst-jpg_s96x96&ccb=11-4&oh=01_Q5AaIAN_WEUgJOt0hIDha90wSVZT1WV95gDnf636PLfEWkJY&oe=6722EC39&_nc_sid=5e03e0&_nc_cat=101" alt="Profile" class="profile-pic">
                <div class="contact-name">Your 🌍</div>
                <!-- <div class="status">online</div> -->
            </div>
        </div>
        <div class="chat-area" id="chat-area">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
